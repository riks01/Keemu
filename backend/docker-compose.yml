services:
  # PostgreSQL Database with pgvector (latest stable)
  postgres:
    image: ankane/pgvector:latest
    container_name: keemu_postgres
    environment:
      POSTGRES_USER: keemu_user
      POSTGRES_PASSWORD: keemu_password
      POSTGRES_DB: keemu_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keemu_user -d keemu_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - keemu_network

  # Redis for Celery
  redis:
    image: redis:7.4-alpine
    container_name: keemu_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - keemu_network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keemu_api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - model_cache:/root/.cache/huggingface
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - keemu_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keemu_celery_worker
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - .env
    volumes:
      - .:/app
      - model_cache:/root/.cache/huggingface
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - keemu_network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keemu_celery_beat
    command: celery -A app.workers.celery_app beat --loglevel=info
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - keemu_network
    restart: unless-stopped

  # Flower (Celery Monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keemu_flower
    command: celery -A app.workers.celery_app flower --port=5555
    env_file:
      - .env
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    networks:
      - keemu_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  model_cache:

networks:
  keemu_network:
    driver: bridge
